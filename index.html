<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="post-wraper" id="postWrapper">
        <div class="overlay" id="overlay">
          <div class="content" id="content"></div>
          <div class="closeIcon" id="close"><i class="fa-sharp fa-solid fa-circle-xmark"></i></div>
        </div>

        <div class="add-post" id="add"><i class="fa-solid fa-circle-plus"></i></div>
        <div class="overlay-add" id="overlay-add">
          <form action="" id="form-add">
            <label for="title">Post Title</label>
            <input type="text" name="titlefield" id="title" />
            <label for="text">Insert Text</label>
            <input type="text" name="bodyfield" id="bodyfield">
            <button id="button-add" class="send"><i class="fa-regular fa-paper-plane"></i></button>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
